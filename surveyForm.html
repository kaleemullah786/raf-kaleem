<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your name here">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Age(Optional)</label>
            <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>

        Which option best describes your current role?
        <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02">
                <option selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Others</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
        Would you recommend Microverse to a friend?
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Definately
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Maybe
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Not sure
            </label>
        </div>
        What is your favorite feature of Microverse?
        <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02">
                <option selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Level ups</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
        What would you like to see improved? (Check all that apply)<br>
        <div class="list-group">
            <label>
              <input class="form-check-input me-1" type="checkbox" value="">
              Frontend Projects
            </label>
            <label >
              <input class="form-check-input me-1" type="checkbox" value="">
              Backend Projects
            </label>
            <label >
              <input class="form-check-input me-1" type="checkbox" value="">
              Data Visualization
            </label>
            <label>
              <input class="form-check-input me-1" type="checkbox" value="">
              Challenges
            </label>
            <label>
              <input class="form-check-input me-1" type="checkbox" value="">
              Open Source Community
            </label>
            <label>
                <input class="form-check-input me-1" type="checkbox" value="">
                Level up Community
              </label>
          </div><br><br>
          Any comments or suggestions?<br>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Enter Comments here....</label>
          </div><br><br>

          
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    </div><br><br>

</body>

</html>
